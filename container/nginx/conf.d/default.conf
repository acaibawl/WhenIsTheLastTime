# バックエンド（Laravel API）への upstream
upstream backend {
    server php:9000;
}

# フロントエンド（Nuxt）への upstream
upstream frontend {
    server frontend:3000;
}

# バックエンド（Laravel API）- HTTP → HTTPS リダイレクト
server {
    listen 80;
    server_name backend.local;

    return 301 https://$host$request_uri;
}

# バックエンド（Laravel API）- backend.local (HTTPS)
server {
    listen 443 ssl;
    server_name backend.local;

    ssl_certificate /etc/nginx/certs/when_is_the_last_time.local.crt;
    ssl_certificate_key /etc/nginx/certs/when_is_the_last_time.local.key;

    root /var/www/html/public;
    index index.php index.html;

    # セキュリティヘッダー
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        fastcgi_pass backend;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;

        # 追加のFastCGIパラメータ
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
    }

    location ~ /\.ht {
        deny all;
    }

    error_page 404 /index.php;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}

# フロントエンド（Nuxt）- HTTP → HTTPS リダイレクト
server {
    listen 80;
    server_name frontend.local;

    return 301 https://$host$request_uri;
}

# フロントエンド（Nuxt）- frontend.local (HTTPS)
server {
    listen 443 ssl;
    server_name frontend.local;

    ssl_certificate /etc/nginx/certs/when_is_the_last_time.local.crt;
    ssl_certificate_key /etc/nginx/certs/when_is_the_last_time.local.key;

    # セキュリティヘッダー
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # その他のリクエストはNuxtフロントエンドへ
    location / {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Nuxt HMR (Hot Module Replacement) サポート
    location /_nuxt/ {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }

    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}

services:
  # Nginx - リバースプロキシ
  nginx:
    image: nginx:alpine
    container_name: witlt_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./container/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./container/nginx/conf.d:/etc/nginx/conf.d:ro
    depends_on:
      - php
      - frontend
    networks:
      - witlt_network

  # Laravel アプリケーション (PHP 8.4)
  php:
    build:
      context: ./
      dockerfile: ./container/php/Dockerfile
    container_name: witlt_php
    working_dir: /var/www/html
    volumes:
      - ./backend/:/var/www/html
      - ./container/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    depends_on:
      - db
      - redis
      - mailpit
    # TODO: あとで消す。動作確認用
    networks:
      - witlt_network

  # Nuxt 4 フロントエンド
  frontend:
    build:
      context: ./container/frontend
      dockerfile: Dockerfile
    container_name: witlt_frontend
    working_dir: /app
    volumes:
      - ./frontend:/app
    ports:
      - "3000:3000"
    networks:
      - witlt_network

  # MySQL 8.x
  db:
    image: mysql:8.4
    container_name: witlt_db
    ports:
      - "3306:3306"
    environment:
      - MYSQL_DATABASE=witlt
      - MYSQL_USER=witlt_user
      - MYSQL_PASSWORD=witlt_password
      - MYSQL_ROOT_PASSWORD=root_password
      - TZ=Asia/Tokyo
    volumes:
      - db_data:/var/lib/mysql
      - ./container/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    networks:
      - witlt_network

  # Redis 8.2
  redis:
    image: redis:8.2-alpine
    container_name: witlt_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - witlt_network

  # Mailpit - メール送信テスト
  mailpit:
    image: axllent/mailpit:latest
    container_name: witlt_mailpit
    ports:
      - "8025:8025"  # Web UI
      - "1025:1025"  # SMTP
    environment:
      - MP_MAX_MESSAGES=5000
      - MP_SMTP_AUTH_ACCEPT_ANY=1
      - MP_SMTP_AUTH_ALLOW_INSECURE=1
    networks:
      - witlt_network

networks:
  witlt_network:
    driver: bridge

volumes:
  db_data:
    driver: local
  redis_data:
    driver: local

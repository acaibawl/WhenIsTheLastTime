services:
  # Nginx - リバースプロキシ
  nginx:
    image: nginx:alpine
    container_name: witlt_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./container/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./container/nginx/conf.d:/etc/nginx/conf.d:ro
      - ./container/nginx/certs:/etc/nginx/certs
    depends_on:
      - php
      - frontend
    networks:
      default:
        aliases:
          - backend.local


  # Laravel アプリケーション (PHP 8.4)
  php:
    build:
      context: ./
      dockerfile: ./container/php/Dockerfile
    container_name: witlt_php
    working_dir: /var/www/html
    volumes:
      - ./backend/:/var/www/html
      - ./container/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    depends_on:
      - db
      - redis
      - mailpit

  # Nuxt 4 フロントエンド
  frontend:
    build:
      context: ./container/frontend
      dockerfile: Dockerfile
    container_name: witlt_frontend
    working_dir: /app
    volumes:
      - ./frontend:/app
    ports:
      - "3000:3000"
    environment:
      - NODE_EXTRA_CA_CERTS=/usr/local/share/ca-certificates/when_is_the_last_time.local.crt
    # プロジェクトセットアップ時にnpm installのため、コンテナを起動したままにする（一時的にtailコマンド使用）
    # command: tail -f /dev/null

  # MySQL 8.x
  db:
    image: mysql:8.4
    container_name: witlt_db
    ports:
      - "3306:3306"
    environment:
      - MYSQL_USER=witlt_user
      - MYSQL_PASSWORD=witlt_password
      - MYSQL_ROOT_PASSWORD=root_password
      - TZ=Asia/Tokyo
    volumes:
      - db_data:/var/lib/mysql
      - ./container/mysql/sql:/docker-entrypoint-initdb.d
      - ./container/mysql/my.cnf:/etc/mysql/conf.d/my.cnf

  # Redis 8.2
  redis:
    image: redis:8.2-alpine
    container_name: witlt_redis
    ports:
      - "16379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes

  # Mailpit - メール送信テスト
  mailpit:
    image: axllent/mailpit:latest
    container_name: witlt_mailpit
    ports:
      - "8025:8025"  # Web UI
      - "1025:1025"  # SMTP
    environment:
      - MP_MAX_MESSAGES=5000
      - MP_SMTP_AUTH_ACCEPT_ANY=1
      - MP_SMTP_AUTH_ALLOW_INSECURE=1

volumes:
  db_data:
    driver: local
  redis_data:
    driver: local
